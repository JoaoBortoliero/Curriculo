<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/style/style.css">
  <title>Tuiter</title>
</head>
<body style="background-color: rgb(255, 255, 255);">
    <nav class="navbar" style="background-color: rgb(0, 172, 238);">
      <div class="container justify-content-center" >
        <a class="navbar-brand" href="#">
          <img src="Assets/img/tuiter.png" alt="Logo" width="60em" height="50em" class="d-inline-flex align-items-xl-center align-content-center">
          Tuiter
        </a>
      </div>
    </nav>

  <div class="position-relative" >
    <div id="result" class="form position-static mt-5">
      
      <h4> Nome completo: </h4>
        <input type="text" id="nome" style="min-width: fit-content; width: 40em;">
      
      <h4 style="margin-top: .5em;"> E-mail: </h4>
        <input type="email" id="email" style="min-width: fit-content; width: 40em;">
      
      <h4 style="margin-top: .5em;"> Telefone: </h4>
        <input type="text" id="telefone" style="width: 40em;">

      <div class="position-relative d-flex justify-content-center mt-4">
        <h4> Data de nascimento: </h4> 

        <h4 style="margin-left: 4.5em; margin-right: 2.5em;"> Gênero: </h4>
      </div>

      <div class="position-relative d-flex justify-content-center mt-3">
        
        <input id="dataNascimento" type="date" style="width: 9em;">

        <select id="genero" style="border-radius: 10px; width: 8em; margin-left: 8.5em;">
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      
      <div style="margin-top: 2em; font-size: 1.3em;">
      <h4 style="margin-top: 1em; "> Possui interesse em </h4>
        <input type="radio" name="interesse" value="Homens"> Homens
        <input type="radio" name="interesse" value="Mulheres"> Mulheres
        <input type="radio" name="interesse" value="Ambos"> Ambos
      </div>

      <div style="margin-top: 2em; font-size: 1.3em;">
        <h4> Assuntos pelos quais se interessa </h4>
        <input type="checkbox" value="Tecnologia"> Tecnologia
        <input type="checkbox" value="Educação"> Educação
        <input type="checkbox" value="Saúde"> Saúde
        <input type="checkbox" value="Culinária"> Culinária
        <input type="checkbox" value="Esportes"> Esportes
        <input type="checkbox" value="Política"> Política
      </div>
    
      <div class="col-12" style="margin-top: 1.5em; font-size: xx-large;">
          <button id="button" class="btn btn-primary">
            Cadastrar
          </button>
      </div>
    </div>
  </div>

  <script src="Assets/script/main.js"></script>
</body>
</html>
