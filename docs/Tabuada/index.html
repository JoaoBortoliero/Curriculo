<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Tabuada</title>
</head>
<body class="img-fluid" style="background-image: url(Assets/17973908.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="position-relative" style="width: 50%; margin: 5em auto;">
        <div class="d-flex flex-column mb-3 align-items-center">
            <h2>Tabuada</h2>
            <p class="fs-5">Insira um número para ver a tabuada:</p>
            <input id="num" type="number" style="border-radius: 5px; border-bottom-width: 4px; margin-top: .7em;" placeholder="Insira um número">
            <button id="button1" class="btn btn-primary me-md-2" type="button" style="margin-top: 1.5em;">Enviar</button>
        
            <div id="resultado" class="fs-5 fw-bold" style="margin-top: 1.5em; ">
                
            </div>
        </div>
        
        <div class="d-flex flex-column mb-3 align-items-center" style="margin-top: 3em;">
            <h2>Contador de cliques</h2>
            
            <p class="fs-5"> Este botão recebeu
                <span id="cliques" class="fw-bold">0</span>
                cliques
            </p>    
            
            <button id="button2"  class="btn btn-primary me-md-2" type="button" style="margin-top: 1em;">Enviar</button>
        </div>
        
        <div class="d-flex flex-column mb-3 align-items-center" style="margin-top: 4em;">
            <h2>Sorteador de números</h2>
            <p class="fs-5">Insira o inervalo que deseja para sortear um número:</p>
            <input id="min" type="number" style="border-radius: 5px; border-bottom-width: 4px; margin-top: .3em;" placeholder="Min.">
            <input id="max" type="number" style="border-radius: 5px; border-bottom-width: 4px; margin-top: .3em;" placeholder="Max.">

            <button id="button3"  class="btn btn-primary me-md-2" type="button" style="margin: 2em 0 ;">Enviar</button>
            
            <p class="fs-5"> O número é
                <span id="rdn" class="fw-bold">0</span>
            </p>
        </div>
    </div>

    <script src="Assets/script/main.js"></script>
</body>
</html>
